name: Detekt

on:
  pull_request:
    branches: [main] # Укажите ветки, для которых нужно запускать Detekt

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Upload Detekt results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: detekt-results
          path: build/reports/detekt
          if-no-files-found: error

      - name: Check Detekt results
        run: |
          if [[ -n "$(ls -A build/reports/detekt)" ]]; then
            echo "Detekt обнаружил проблемы!"
            exit 1
          fi