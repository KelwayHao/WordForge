name: Detekt CI

on:
  push:
    branches: [ "main" ] # Запускать при пуше в ветку main
  pull_request:
    branches: [ "main" ] # Запускать при создании pull request в ветку main

jobs:
  detekt:
    runs-on: ubuntu-latest # Используем Ubuntu для запуска
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Upload Detekt results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: detekt-results
          path: build/reports/detekt
          if-no-files-found: error

      - name: Check Detekt results
        run: |
          if [[ -n "$(ls -A build/reports/detekt)" ]]; then
            echo "Detekt обнаружил проблемы!"
            exit 1
          fi
